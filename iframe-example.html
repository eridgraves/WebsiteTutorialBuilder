<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebsiteTutorialBuilder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash screen -->
    <div class="splash-screen">
        <h1>WebsiteTutorialBuilder</h1>
        <input id="url-input" type="text" placeholder="Enter a URL (e.g., https://example.com)" />
        <button id="load-button">Load Website</button>
    </div>

    <!-- Main layout -->
    <div class="main-layout">
        <!-- Top bar -->
        <div class="top-bar">
            <h1>WebsiteTutorialBuilder</h1>
            <button id="about-button">About</button>
        </div>

        <!-- Content area -->
        <div class="content-area">
            <iframe id="website-frame" src=""></iframe>
            <div class="toolbar">
                <button>Arrow</button>
                <button>Circle</button>
                <button>Square</button>
            </div>
        </div>

        <!-- Screenshot carousel -->
        <div class="carousel">
            <img src="https://via.placeholder.com/150" alt="Screenshot 1" data-script="openScreenshot1">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
